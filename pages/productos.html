   <main class="contenedorProductos">

      <h1 class=" titleNeon nosotrosTitle" id="titleP">PRODUCTOS</h1>

      <!-- inicio filtros -->
      <fieldset class="filtros" id="filter">

         <legend>FILTROS</legend>
         <div class="filtrosContainer">

            <div class="filtrosChecks">
               <div>
                  <input type="checkbox" id="accesorios">
                  <label for="accesorios">Accesorios</label>
               </div>

               <div>
                  <input type="checkbox" id="decos">
                  <label for="decos">Decos</label>
               </div>

               <div>
                  <input type="checkbox" id="figuras" value="quiere velas">
                  <label for="figuras">Figuras</label>
               </div>

               <div>
                  <input type="checkbox" id="juguetes">
                  <label for="juguetes">Juguetes</label>
               </div>
            </div>
            <div class="container-fluid">
               <!-- inicio dropdown BS -->
               <div class="dropdown">
                  <button class="btn dropdown-toggle dropdownEsmerald" type="button" id="dropdownMenuButton1"
                     data-bs-toggle="dropdown" aria-expanded="false">
                     Mas relevantes
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                     <li><a class="dropdown-item text-white" href="#">Mas relevantes</a></li>
                     <li><a class="dropdown-item text-white" href="#">Mayor precio</a></li>
                     <li><a class="dropdown-item text-white" href="#">Menor precio</a></li>
                  </ul>
               </div>
               <!-- fin dropdown BS -->
               <!-- inicio canvas BS -->
               <a class="btn col-12 mx-auto dropdownEsmerald" data-bs-toggle="offcanvas" href="#offcanvasExample"
                  role="button" aria-controls="offcanvasExample">
                  Formas de pago
               </a>

               <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                  aria-labelledby="offcanvasExampleLabel">
                  <div class="offcanvas-header offcanvasHead">
                     <h3 class="offcanvas-title" id="offcanvasExampleLabel">Opciones</h3>
                     <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                  <div class="offcanvas-body offcanvasEdit">
                     <div class="filtrosChecks">
                        <div>
                           <input type="checkbox" id="accesorios">
                           <label for="accesorios">Efectivo</label>
                        </div>

                        <div>
                           <input type="checkbox" id="decos">
                           <label for="decos">Tarjeta debito</label>
                        </div>

                        <div>
                           <input type="checkbox" id="figuras" value="quiere velas">
                           <label for="figuras">T. credito Visa</label>
                        </div>

                        <div>
                           <input type="checkbox" id="juguetes">
                           <label for="juguetes">T. credito Mastercard</label>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- fin canvas BS -->
            </div> <!-- fin contenedor botones BS-->

         </div>

      </fieldset>
