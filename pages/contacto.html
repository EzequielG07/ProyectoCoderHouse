   <main class="contenedorContacto">

      <h1 class=" titleNeon nosotrosTitle" id="titleC">CONTACTO</h1>

      <!-- inicio formulario -->
      <section class="containerMensaje" id="mensaje">
         <form action="solicitud.php">

            <div>
               <label for="name">Nombre y Apellido: </label>
               <input type="text" id="name" placeholder="example: Ezequiel Guaymas" class="inputUser" />
            </div>

            <div>
               <label for="email">Email: </label>
               <input type="email" id="email" placeholder="example@gmail.com" class="inputUser" />
            </div>

            <div>
               <label for="phone">Celular: </label>
               <input type="tel" id="phone" class="inputUser" />
            </div>

            <div>
               <label for="subject">Asunto</label>
               <select name="" id="" class="selectAsunto">
                  <option value="questions">Consulta</option>
                  <option value="send">Envio</option>
                  <option value="info">Informacion</option>
                  <option value="offers">Promociones</option>
               </select>
            </div>

            <div>
               <fieldset class="questionBorder">
                  <legend>Tiene pedido pendiente?</legend>
                  <label for="yes">Si</label>
                  <input type="radio" id="yes" value="si" name="Pendiente">
                  <label for="no">No</label>
                  <input type="radio" id="no" value="no" name="Pendiente">
               </fieldset>
            </div>

            <div>
               <label for="archive">Adjunte su diseño</label>
               <input type="file" id="archive" name="adjunto" accept=".pdf,.jpg,.png" multiple class="selectFile" />
            </div>

            <div>
               <label for=" detalles" class="labelDetalles">Deje los detalles para el diseño:</label>
               <textarea name="" id="detalles" cols="30" rows="10" placeholder="Detalles...."
                  class="textDetalles"></textarea>
            </div>

            <div class="formButton">
               <input type="reset" value="Cancelar" class="button" />
               <input type="submit" value="Enviar" class="button" />
            </div>
         </form>
      </section>
      <!-- fin formulario -->
